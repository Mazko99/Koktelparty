<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–û–±—â–∏–π —á–∞—Ç</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #444;
      padding: 10px;
      background-color: #1e1e1e;
    }
    .user-list {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #444;
      padding: 10px;
      background-color: #1e1e1e;
    }
    .message {
      margin-bottom: 10px;
    }
    .nickname {
      font-weight: bold;
      color: #6ab0f3;
      text-decoration: none;
    }
    .nickname:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="container py-4">

  <div class="d-flex justify-content-between mb-4">
    <h2>üí¨ –û–±—â–∏–π —á–∞—Ç</h2>
    <div>
      <a href="/profile" class="btn btn-outline-light btn-sm">–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</a>
      <a href="/logout" class="btn btn-outline-danger btn-sm">–í—ã–π—Ç–∏</a>
    </div>
  </div>

  <div class="row">
    <div class="col-md-9">
      <div id="chat" class="chat-box mb-3"></div>

      <form id="messageForm">
        <input id="messageInput" type="text" class="form-control mb-2" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off">
        <button class="btn btn-outline-light">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </form>
    </div>

    <div class="col-md-3">
      <h5>üü¢ –û–Ω–ª–∞–π–Ω</h5>
      <div id="userList" class="user-list"></div>
    </div>
  </div>

  <script>
    const socket = io();
    const username = "{{ username }}";

    socket.emit("join", username);

    socket.on("receive_message", data => {
      const html = `<div class="message">
        <a href="/profile/${data.username}" class="nickname">${data.username}</a>: ${$("<div>").text(data.message).html()}
      </div>`;
      $("#chat").append(html);
      $("#chat").scrollTop($("#chat")[0].scrollHeight);
    });

    socket.on("update_user_list", users => {
      $("#userList").html("");
      users.forEach(u => {
        $("#userList").append(`<div><a href="/profile/${u}" class="nickname">${u}</a></div>`);
      });
    });

    $("#messageForm").submit(function (e) {
      e.preventDefault();
      const message = $("#messageInput").val();
      if (message.trim() === "") return;
      socket.emit("send_message", { username, message });
      $("#messageInput").val("");
    });
  </script>

</body>
</html>
