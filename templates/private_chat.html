
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Чат с {{ username }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #121212; color: #e0e0e0; }
    .chat-box { background-color: #1e1e1e; padding: 1rem; border-radius: 10px; margin-bottom: 1rem; }
    .chat-box p { margin: 0; }
  </style>
</head>
<body class="container py-4">
  <h3>Чат с {{ username }}</h3>
  <div class="mb-3">
    {% for sender, msg in messages %}
      <div class="chat-box">
        <strong>{{ 'Я' if sender == session['username'] else sender }}:</strong>
        <p>{{ msg }}</p>
      </div>
    {% endfor %}
  </div>
  <form method="POST">
    <div class="mb-3">
      <textarea name="msg" class="form-control" rows="3" placeholder="Введите сообщение..." required></textarea>
    </div>
    <button type="submit" class="btn btn-success">Отправить</button>
    <a href="/profile/{{ username }}" class="btn btn-secondary ms-2">Назад</a>
  </form>
</body>
</html>
