<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вхід</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: #e0f7ff;
      font-family: 'Orbitron', sans-serif;
    }

    .form-control, .btn {
      background-color: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
    }

    .form-control:focus {
      border-color: #00f7ff;
      box-shadow: 0 0 10px #00f7ff88;
      outline: none;
    }

    .neon-box {
      max-width: 400px;
      margin: 80px auto;
      padding: 40px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px #00f7ff44, 0 0 40px #ff00d444;
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #ffffff;
      text-shadow: 0 0 10px #00f7ff, 0 0 20px #ff00d4;
    }

    .btn-outline-light {
      background: linear-gradient(90deg, #00f7ff, #ff00d4);
      border: none;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-outline-light:hover {
      box-shadow: 0 0 10px #00f7ffaa, 0 0 20px #ff00d4aa;
    }

    .btn-link {
      color: #00f7ff;
    }

    .btn-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="neon-box">
      <h2>Вхід</h2>

      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Ім’я користувача</label>
          <input name="username" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Пароль</label>
          <input type="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-outline-light w-100 mb-3">Увійти</button>
        <div class="text-center">
          <a href="/register" class="btn btn-link">Немає акаунту?</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
